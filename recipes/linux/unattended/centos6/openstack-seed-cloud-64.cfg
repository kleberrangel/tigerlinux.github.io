################################################################################
# BASE INSTALLATION PARAMETERS
################################################################################
#
# ALERT: THIS TEMPLATE GENERATES A SERVER WITHOUT SWAP PARTITION. USE IN ORDER
# TO GENERATE A O/S IMAGE (AWS AMI OR OPENSTACK GLANCE IMAGE) WITH A DEDICATED
# SWAP DISK.
#

install
url --mirrorlist=http://mirrorlist.centos.org/?release=6&arch=x86_64&repo=os&infra=$infra
repo --name localupdates --mirrorlist=http://mirrorlist.centos.org/?release=6&arch=x86_64&repo=updates&infra=$infra
lang en_US.UTF-8
keyboard us
# keyboard es
# keyboard la-latin1
skipx
text
poweroff

################################################################################
# BASE CONFIGURATION PARAMETERS. ROOT PASSWORD IS "password"
################################################################################

rootpw password
firewall --disabled
selinux --disabled
authconfig --enableshadow --enablemd5
timezone America/Caracas
bootloader --location=mbr

################################################################################
# PARTITION DISTRIBUTION
################################################################################

clearpart --all --initlabel
part /boot --fstype ext4 --size=256 --asprimary
part / --fstype ext4 --size=1 --grow

