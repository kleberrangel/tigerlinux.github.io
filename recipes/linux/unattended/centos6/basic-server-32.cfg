################################################################################
# BASE INSTALLATION PARAMETERS
################################################################################

install
url --mirrorlist=http://mirrorlist.centos.org/?release=6&arch=i386&repo=os&infra=$infra
repo --name localupdates --mirrorlist=http://mirrorlist.centos.org/?release=6&arch=i386&repo=updates&infra=$infra
lang en_US.UTF-8
keyboard us
# keyboard es
# keyboard la-latin1
skipx
text

################################################################################
# BASE CONFIGURATION PARAMETERS. ROOT PASSWORD IS "password"
################################################################################

rootpw password
firewall --disabled
selinux --disabled
authconfig --enableshadow --enablemd5
timezone America/Caracas
bootloader --location=mbr

################################################################################
# PARTITION DISTRIBUTION
################################################################################

clearpart --all --initlabel
part /boot --fstype ext4 --size=256 --asprimary
part swap --fstype swap --recommended
part / --fstype ext4 --size=1 --grow

